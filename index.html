<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <link rel="stylesheet" href="css/method-draw.css" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <style>

  </style>
<title>svgedit_demo</title>
</head>
<body>
<div id="svgEdit" style="width: 100%;height:100%">
    <div id="svg_editor">
        <div id="workarea">
            <div id="svgcanvas" style="position:relative">
                <svg width="640" height="480" id="svgroot" xlinkns="http://www.w3.org/1999/xlink">
                    <svg width="640" height="480" id="importpic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
                    </svg>
                </svg>
            </div>
        </div>
        <div id="cur_context_panel">
        </div>
        <div id="tools_left" class="tools_panel">
            <div class="tool_button" id="tool_sele" title="Select/Rect Tool [R]">
                <img src="images/select.png" alt="">
            </div>
            <div class="tool_button" id="tool_rect" title="Square/Rect Tool [R]">
                <img src="images/square.png" alt="">
            </div>
            <div class="tool_button" id="tool_eras" title="Eraser/Rect Tool [R]">
                <img src="images/eraser.png" alt="" style="width:27px;height:20px;">
            </div>
        </div>
    </div>
    <div id="button">
        <div id="show_coor">
            <table>
                <tr>
                    <td><span class="coor_text">X</span></td>
                    <td><input type="text" class="input_text" id="xCoor"></td>
                    <td style="width:10px;"></td>
                    <td><span class="coor_text">Y</span></td>
                    <td><input type="text" class="input_text" id="yCoor"></td>
                </tr>
                <tr style="height: 30px;"></tr>
                <tr>
                    <td><span class="coor_text">Width</span></td>
                    <td><input type="text" class="input_text" id="wCoor"></td>
                    <td></td>
                    <td><span class="coor_text">Height</span></td>
                    <td><input type="text" class="input_text" id="hCoor"></td>
                </tr>
                <tr style="height: 30px;"></tr>
                <tr>
                    <td style="vertical-align:text-top;margin-top:5px;"><span style="margin-top:5px;display:inline-block;width:40px;height:22px;">说明</span></td>
                    <td colspan="4"><textarea name="" id="" style="width:190px;height:200px;resize:none;"></textarea></td>
                </tr>
                <tr style="height: 60px;"></tr>
                <tr style="text-align: center;">
                    <td colspan="2"><button id="reset" style="font-weight: normal;">重选</button></td>
                    <td></td>
                    <td colspan="2"><button id="submit" style="font-weight: normal;">保存</button></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2"><button id="saveShiTi" style="font-weight: normal;">绑定试题</button></td>
                    <td></td>
                    <td colspan="2"><button id="confirmCoor" style="font-weight: normal;">确定</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="wanshanshiti" style="display: none">
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<!-- <script type="text/javascript" src="js/index.js"></script> -->
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/newindex.js"></script>
</body>
</html>
